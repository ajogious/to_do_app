<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>to list app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- note text area -->
        <div class="note">
          <h1>DO LIST APP</h1>
          <div class="note__message">
            <span class="message"></span>
            <span class="fa fa-times close"></span>
          </div>
          <div class="note__text--area">
            <textarea
              class="text--area"
              placeholder="Type your note. Not more than 100 characters..."
              maxlength="100"
            ></textarea>
            <button type="submit" class="btn btn--save-note">SAVE</button>
          </div>
          <div class="note__line"></div>
          <!-- note box -->
          <div class="note__app"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
